<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Student Management System</h1>
            <div class="nav-tabs">
                <button class="nav-btn active" onclick="switchTab('students')">Students</button>
                <button class="nav-btn" onclick="switchTab('courses')">Courses</button>
            </div>
        </header>

        <!-- Student Section -->
        <section id="studentsSection">
            <div class="controls">
                <button id="addStudentBtn" class="btn btn-primary">+ Add Student</button>
                <input type="text" id="searchInput" placeholder="Search students...">
                <select id="sortSelect">
                    <option value="">Sort By</option>
                    <option value="first_name">Name</option>
                    <option value="created_at">Date Added</option>
                </select>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Course Section -->
        <section id="coursesSection" style="display: none;">
            <div class="controls">
                <button id="addCourseBtn" class="btn btn-primary">+ Add Course</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Course Name</th>
                            <th>Code</th>
                            <th>Credits</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="courseTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Student Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('studentModal')">&times;</span>
            <h2 id="modalTitle">Add Student</h2>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="address"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!-- Course Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('courseModal')">&times;</span>
            <h2 id="courseModalTitle">Add Course</h2>
            <form id="courseForm">
                <input type="hidden" id="courseId">
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label>Course Code</label>
                    <input type="text" id="courseCode" required>
                </div>
                <div class="form-group">
                    <label>Credits</label>
                    <input type="number" id="courseCredits" min="1" max="5" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Course</button>
            </form>
        </div>
    </div>

    <!-- Enrollment Modal -->
    <div id="enrollmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('enrollmentModal')">&times;</span>
            <h2>Enroll Student</h2>
            <form id="enrollmentForm">
                <input type="hidden" id="enrollStudentId">
                <div class="form-group">
                    <label>Select Course</label>
                    <select id="courseSelect" required>
                        <option value="">Loading courses...</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enroll</button>
            </form>
            <h3>Current Enrollments</h3>
            <ul id="enrollmentList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
